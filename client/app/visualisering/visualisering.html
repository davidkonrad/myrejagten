<div class="container">

	<div bs-tabs class="control-group col-md-8">

		<div bs-pane data-title="Hvor i Danmark" style="padding-left:0px;">
			<div class="control-group col-md-12">
				<leaflet id="vis-map" center="map.center" defaults="map.defaults" layers="map.layers" markers="map.markers" events="map.events" height="580px" style="border:1px solid #ccc;border-radius:5px;"></leaflet>
			</div>
		</div>

		<div bs-pane data-title="Indsamlede data" style="padding-left:0px;">

			<div ng-repeat="c in charts" class="col-md-6">
				<h3>{{ c.name }} </h3>
				<canvas id="base" class="chart-horizontal-bar"
				  chart-data="c.data" chart-labels="c.labels" >
				</canvas> 
			</div>
		</div>

	</div>

	<div class="control-group col-md-4">
		<div mj-content="Visualisering_1"></div>
	</div>


</div>
