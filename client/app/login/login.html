<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-6">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control input-lg" ng-model="user.m" required autofocus>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control input-lg" ng-model="user.p" required>

					<span class="pull-right small">
						<input type="checkbox" id="rememberMe" ng-checked="user.rememberMe == true" ng-model="user.rememberMe">
						<label for="rememberMe" class="rememberMe">Husk mig</label>
					</span>
	      </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Skriv email-adresse og password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Du kan kun logge ind med en gyldig email-adresse.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

      </form>
			<br><br>
			<a href="/glemt-password">Glemt password?</a> 
    </div>

    <div class="col-sm-6">
			<div mj-content="Login_1"></div>
		</div>

  </div>
</div>
