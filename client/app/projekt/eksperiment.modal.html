<div class="modal ng-scope top am-fade-and-slide-top center" tabindex="-1" role="dialog" style="display: block;" id="modal-eksperiment">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title"><strong>Eksperiment</strong></h4>
			</div>

			<div class="modal-body">

				<div bs-tabs class="control-group col-md-12">

					<div bs-pane data-title="Info" style="padding-left:0px;">

						<div class="col-md-6">

							<label class="normal required">Navn på eksperiment</label>
							<input type="text" class="form-control bold input-lg" XXng-model="" />

							<div class="col-md-6" style="padding-left: 0px !important;">
								<label class="normal required">Start dato</label>
								<input type="text" class="form-control bold input-lg" ng-model="__eksperiment.start_tid" bs-datepicker data-date-format="dd-MM-yyyy" size="7" data-autoclose="true" />
							</div>
							<div class="col-md-6" style="padding-left: 0px !important;">
								<label class="normal">Slut dato</label>
								<input type="text" class="form-control bold input-lg" ng-model="__eksperiment.slut_tid" bs-datepicker data-date-format="dd-MM-yyyy" size="7" data-autoclose="true" />
							</div>
	
						</div>

						<div class="col-md-6">
							<leaflet id="map" center="center" defaults="defaults" layers="layers" markers="markers" events="events" height="200px" style="border:1px solid #ccc;border-radius:5px;"></leaflet>
						</div>

					</div>

					<div bs-pane data-title="Miljødata" style="padding-left:0px;">

						<table style="width:100%;">
							<thead>
								<tr>
									<th></th>
									<th>°C</th>
									<th>Vejr</th>
									<th>Sol/skygge</th>
									<th>Blæst</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="e in eksperimentMatrix">
									<td> {{ e.madding }} </td>
									<td> <input type="number" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
								</tr>
							</tbody>
						</table>

					</div>

					<div bs-pane data-title="Resultat">

						<table style="width:100%;">
							<thead>
								<tr>
									<th></th>
									<th>Myrer inden indsamling</th>
									<th>Myrer efter frysning</th>
									<th>Var maden stjålet?</th>
									<th>Kommentar</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="e in eksperimentMatrix">
									<td> {{ e.madding }} </td>
									<td> <input type="number" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>			
			
			</div>					
			
			<div class="modal-footer">
				<span style="float:left;">
					<button type="button" class="btn btn-danger btn-sm" ng-disabled="" ng-click="">
						Slet eksperiment
					</button> 
				</span>
				<button type="button" class="btn btn-success" ng-click="hide()" id="closeBtn" ng-disabled="">
					Opret og gem
				</button> 
				<button type="button" class="btn btn-primary" ng-click="$hide()" >
					Fortryd
				</button> 

			</div>
		</div>
	</div>
</div>
