<div class="container">

	<span ng-show="user.role == 0">
		<h3>
			<button role="button" class="btn btn-success btn-md" ng-click="showProjekt()" title="Opret ny myrejagt">
				<i class="fa fa-plus"></i>
			</button>
			&nbsp;Projekter
		</h3>

		<table datatable="" class="table" dt-options="dtProjektOptions" dt-columns="dtProjektColumns" dt-instance="dtProjektInstance" id="dtProjekt"></table>

		<h3>
			<button role="button" class="btn btn-success btn-md" ng-disabled="!projektLoaded()" ng-click="showEksperiment()" title="Opret nyt eksperiment">
				<i class="fa fa-plus"></i>
			</button>
			&nbsp;Eksperimenter
		</h3>
	</span>

	<span ng-show="user.role == 1">

		<h3>
			<button role="button" class="btn btn-success btn-md" ng-click="createEksperiment()" title="Opret nyt eksperiment">
				<i class="fa fa-plus"></i>
			</button>
			&nbsp;Eksperimenter
		</h3>

<!------------------->
		<div ng-repeat="x in eksperimenter">

			<div bs-tabs class="control-group col-md-12">

					<div bs-pane data-title="Info" style="padding-left:0px;">

						<div class="col-md-6">

							<label class="normal required">Navn på eksperiment</label>
							<input type="text" class="form-control bold input-lg" ng-model="x.titel" />

							<div class="col-md-6" style="padding-left: 0px !important;">
								<label class="normal required">Start dato</label>
								<input type="text" class="form-control bold input-lg" ng-model="x.start_tid" bs-datepicker data-date-format="dd-MM-yyyy" size="7" data-autoclose="true" />
							</div>
							<div class="col-md-6" style="padding-left: 0px !important;">
								<label class="normal">Slut dato</label>
								<input type="text" class="form-control bold input-lg" ng-model="x.slut_tid" bs-datepicker data-date-format="dd-MM-yyyy" size="7" data-autoclose="true" />
							</div>
	
						</div>

						<div class="col-md-6">
							<leaflet id="map" center="center" defaults="defaults" layers="layers" markers="markers" events="events" height="200px" style="border:1px solid #ccc;border-radius:5px;"></leaflet>
						</div>

					</div>

					<div bs-pane data-title="Miljødata" style="padding-left:0px;">

						<table style="width:100%;">
							<thead>
								<tr>
									<th></th>
									<th>°C</th>
									<th>Vejr</th>
									<th>Sol/skygge</th>
									<th>Blæst</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="e in eksperimentMatrix">
									<td> {{ e.madding }} </td>
									<td> <input type="number" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
								</tr>
							</tbody>
						</table>

					</div>

					<div bs-pane data-title="Resultat">

						<table style="width:100%;">
							<thead>
								<tr>
									<th></th>
									<th>Myrer inden indsamling</th>
									<th>Myrer efter frysning</th>
									<th>Var maden stjålet?</th>
									<th>Kommentar</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="e in eksperimentMatrix">
									<td> {{ e.madding }} </td>
									<td> <input type="number" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
									<td> <input type="text" class="form-control">  </td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>			
			</div>
	
<!-------------------->
	</span>
	
</div>
