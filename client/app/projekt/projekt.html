		<div mj-content="Eksperiment_skole_1"></div>

		<h4>
			<button role="button" class="btn btn-ku btn-sm" ng-click="showProjekt()" title="Opret nyt projekt">
				<i class="fa fa-plus"></i>&nbsp;Nyt projekt
			</button>

			<label class="pull-right small normal" style="margin-top: 5px;">
				Sort√©r&nbsp;
				<button data-placeholder="Sortering"
					style="width: 110px !important;text-align:left; position:relative;top:-2px;"
				  type="button" 
					class="btn btn-default select sortering btn-xs pull-right" 
					ng-model="projektSortering.value" 
					data-toggle="true" 
					bs-options="i.value as i.label for i in items.projektSortering" 
					bs-select
					title="Sortering af projekter"
				>
					<span class="caret"></span>
				</button>
			</label>

		</h4>


<!-- accordion eksperiment start -->

		<div class="panel-group" id="accordion" role="tablist" >
			<div ng-repeat="p in projekts | orderBy : projektSortering.value" class="panel panel-default" role="tab" projekt-id="{{ p.projekt_id }}" id="{{ 'heading' + p.projekt_id }}">
		    <div class="panel-heading">
		      <h4 class="panel-title">
		        <a class="no-underline" 
							data-toggle="collapse" 
							data-parent="#accordion" 
							href="#" 
							data-target="{{ '#projekt_'+p.projekt_id }}" 
							aria-expanded="true" 
							aria-controls="{{ 'projekt_'+p.projekt_id }}"
							ng-click="skoleProjektClick(p.projekt_id)"
						>
							<!--
			        Collapsible Group {{ p.projekt_id }} 
							-->

				<span class="projekt-item projekt-delimiter projekt-timestamp"> {{ p.created_timestamp | date:'dd-MM-yyyy :HH:mm' }} </span>
				<span class="projekt-item projekt-delimiter projekt-titel"> {{ p.titel }} </span>
				<span class="projekt-item projekt-lokalitet"> {{ p.lokalitet }} </span>

				<span class="projekt-item projekt-edit">
					<button type="button" class="btn btn-ku btn-xs" title="Rediger projekt" ng-click="showProjekt(p.projekt_id)">
						<i class="fa fa-edit"></i>
					</button>
				</span>

				<span class="projekt-item projekt-count" title="{{ p.eksperiment_count.$$state.value }} {{ p.eksperiment_count.$$state.value == 1 ? 'eksperiment' : 'eksperimenter' }} "> 
					{{ p.eksperiment_count.$$state.value }} 
				</span>



						</a>
		      </h4>
		    </div>
  		  <div id="{{ 'projekt_'+p.projekt_id }}" class="panel-collapse collapse" role="tabpanel">
  		    <div class="panel-body">

						<div ng-if="projekt_id == p.projekt_id" style="border:0px !important;">
							<button role="button" class="btn btn-ku btn-sm" ng-click="createEksperiment()" title="Opret nyt eksperiment">
								<i class="fa fa-plus"></i>
								Nyt eksperiment	
							</button>
		
							<label class="pull-right small normal" style="margin-top: 5px;">
								Sortering&nbsp;
								<button style="width: 110px !important;text-align:left; position:relative; top: -2px;"
								  type="button" 
									class="btn btn-default select sortering btn-xs pull-right" 
									ng-model="sortering.value" 
									data-toggle="true" 
									bs-options="i.value as i.label for i in items.sortering" 
									bs-select
								>
									<span class="caret"></span>
								</button>
							</label>
								<br><br>
								<span ng-include="'app/projekt/eksperiment.inc.html'"></span>
						</div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
<!-- accordion eksperiment end -->
