<style>
td.check-col {
	color:red;
	max-width: 40px !important;
	width: 40px !important;
	text-align: center;
}
table {
	max-width: 600px !important;
}	
td.artsgruppe {
	font-size: 90%;
	padding: 0px;
}

td.info-head {
	font-size: 80%;
	padding-right: 7px;
}
td.info-content {
	white-space: nowrap;
}
b.dk {
	font-weight: normal;
	text-transform: lowercase;
	color: navy;
}
</style>

<script type="text/ng-template" id="popover.taxon.html">
  <div class="popover" style="width:300px;">
  <div class="arrow"></div>
  <div class="popover-content" ng-model="content">
		<table>
			<tr><td class="info-content" colspan="2">Artsgruppe: {{ artInfo.Artsgruppe_dk }}</td></tr>
			<tr><td class="info-head">Rige</td><td class="info-content"><em> {{ artInfo.Rige | lowercase }}</em>  <b class="dk">{{ artInfo.Rige_dk }}</b></td></tr>
			<tr><td class="info-head">Række</td><td class="info-content"><em>{{ artInfo.Raekke | lowercase}}</em>  <b class="dk">{{ artInfo.Raekke_dk }}</b></td></tr>
			<tr><td class="info-head">Orden</td><td class="info-content"><em>{{ artInfo.Orden | lowercase}}</em>  <b class="dk">{{ artInfo.Orden_dk }}</b></td></tr>
			<tr><td class="info-head">Klasse</td><td class="info-content"><em>{{ artInfo.Klasse | lowercase}}</em>  <b class="dk">{{ artInfo.Klasse_dk }}</b></td></tr>
			<tr><td class="info-head">Familie</td><td class="info-content"><em>{{ artInfo.Familie | lowercase}}</em>  <b class="dk">{{ artInfo.Familie_dk }}</b></td></tr>
			<tr><td class="info-head">Slægt</td><td class="info-content"><em>{{ artInfo.Slaegt | lowercase}}</em>  <b class="dk">{{ artInfo.Slaegt_dk }}</b></td></tr>

		</table>
  </div>
</div>
</script>

<br>
<table class="table table-condensed" >
	<thead>
		<tr>
			<th></th>
			<th>Navn</th>
			<th>Dansk navn</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		<tr class="success">
			<td>
				<button type="button" class="btn btn-primary" title="Tilføj art til basisliste" ng-click="taxonCreate()">
					<i class="fa fa-plus"></i>
				</button>
			</td>
			<td>
				<input type="text" allearter-typeahead at-taxon="taxon" ng-model="taxon.Videnskabeligt_navn" class="form-control">
			</td>
			<td>
				<input type="text" allearter-typeahead="dk" at-taxon="taxon" ng-model="taxon.Dansk_navn" class="form-control" id="new-taxon">
			</td>
			<td>
				<button type="button" class="btn btn-primary current-taxon" bs-popover data-trigger="hover" data-html="true" data-template-url="popover.taxon.html">
					<i class="fa fa-info"></i>
				</button>
			</td>
		</tr>
	</tbody>


  <tbody ng-repeat="(artsgruppe, arter) in taxons">
		<tr class="active">
			<td colspan="4" class="artsgruppe">{{ artsgruppe }}</td>
		</tr>
		<tr ng-repeat="(index, art) in taxons[artsgruppe]">
			<td class="check-col"><input type="checkbox" ng-model="art.taxon_basisliste" title="Medtag i basisliste" ng-click="basislisteToggle(art)"></td>
			<td>{{ art.taxon_navn }}</td>
			<td>{{ art.taxon_navn_dk }}</td>
			<td style="text-align:right;">
				<button type="button" class="btn btn-primary btn-xs" title="">
					&nbsp;<i class="fa fa-info"></i>&nbsp;
				</button>
			</td>
		</tr>
  </tbody>

</table>
