<div class="container-fluid">

	<h2>Admin</h2>

	<div bs-tabs class="control-group col-md-12">

		<div bs-pane data-title="Download" style="padding-left:0px;">
			<div mj-content="Download_admin_1"></div>	

			<br><br>
			<button class="btn btn-primary" ng-click="downloadGBIF()">Download til GBIF</button>
			<button class="btn btn-primary" ng-click="downloadData()">Download alle data i regnearksformat</button>

		</div>

		<div bs-pane data-title="Analyse" style="padding-left:0px;">
			<table id="table-resultat" 
				datatable="" 
				class="table" 
				dt-options="dtOptions" 
				dt-columns="dtColumns" 
				dt-instance="dtInstanceCallback">
			</table>
		</div>

		<div bs-pane data-title="Brugere" style="padding-left:0px;">
			<table id="table-user" datatable="" class="table table-striped" dt-options="dtUserOptions" dt-columns="dtUserColumns">
			</table>
		</div>

		<div bs-pane data-title="Eksperimenter" style="padding-left:0px;">

			<table id="table-eksperimenter" 
				datatable="" 
				class="table" 
				dt-options="dtEksperimentOptions" 
				dt-columns="dtEksperimentColumns" 
				dt-instance="dtEksperimentInstanceCallback">
			</table>

		</div>

		<div bs-pane data-title="Indhold (tekster)" style="padding-left:0px;">
			<label class="normal">Side-tekster</label>
			<button data-placeholder="Vælg element"
				class="btn btn-default select" 
				ng-model="textContent.name" 
				bs-options="o as o for o in textContent.items" 
				bs-select>
				<span class="caret"></span>
			</button>			
			&nbsp;&nbsp;

			<label class="normal">Popover-tekster</label>
			<button data-placeholder="Vælg element"
				class="btn btn-default select" 
				ng-model="popoverContent.name" 
				bs-options="o as o for o in popoverContent.items" 
				bs-select>
				<span class="caret"></span>
			</button>			

			<button class="btn btn-default btn-sm pull-right" 
				ng-class="{ 'btn-ku' : content.changed }"	
				ng-click="saveContent()"
				ng-disabled="!content.changed">
				Gem ændringer
			</button>

			<br><br>
			<div class="control-group col-md-12">
				<text-angular ng-model="content.content"
					ta-toolbar="[['h1','h2','h3'],['bold','italics','underline'],['undo', 'redo', 'html']]">
				</text-angular>
				<p><small><strong>Bemærk</strong>: For at fjerne en tekst fuldstændig, indsæt et enkelt punktum. Dvs et punktum og intet andet.</p></small>
			</div>


		</div>

	</div>	

</div>
