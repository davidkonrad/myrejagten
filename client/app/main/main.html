<div class="container-fluid">
	 <div class="col-md-9" style="">
			<div mj-content="Forside_1"></div>	
		</div>

	  <div class="col-md-3" style="margin-left:0px;">

		  <div class="form-group col-md-12 no-padding" ng-if="!isLoggedIn">
				<form>
				<h4 class="text-uppercase">Login</h4>
				<input type="text" ng-model="rememberMe.m" class="form-control input-sm bold" placeholder="Email"  />
				<input type="password" ng-model="rememberMe.p" class="form-control input-sm bold" placeholder="Password" style="margin-top:7px;"  />
				<span class="small text-danger pull-right" XXng-if="error"> {{ error }} </span>

				<button 
					type="submit"
					class="btn btn-xs" 
					style="float:left;margin-top:4px;" 
					ng-click="login()"
					ng-class="{ 'btn-ku' : canLogin() }">
					Login
				</button>
				</form>

				<div class="checkbox" style="float:right;margin-top:1px;" ng-checked="rememberMe.rememberMe == true">
				  <label>
						<span style="padding-right:30px;">Husk mig</span>
						<input type="checkbox" ng-model="rememberMe.rememberMe" ng-checked="rememberMe.rememberMe == true">
					</label>
				</div>
			</div>
		  <div class="form-group col-md-12 no-padding" ng-show="!isLoggedIn">
				<a href="/glemt-password" class="small pull-right">Glemt password?</a> 
			  <hr ng-show="!isLoggedIn">
				<h4 class="text-uppercase">Opret bruger</h4>
				<p>
					Er du endnu ikke bruger, s√• opret dig ved at klikke 
					<strong>
						<a href="/tilmeld" title="Tilmeld dig myrejagten ...">
							<u>her</u>
						</a>
					</strong> &raquo;
				</p>
			</div>

			<!-- textAbout myrejagten? -->
		  <div class="form-group" ng-if="isLoggedIn">
				<br>
				<div mj-content="Forside_2"></div>	
			</div>

		</div>

	</div>	

</div>
